sudo: required
language: java
install: true
jdk:
- oraclejdk8

script:
- mvn clean install -X -Djarsigner.skip=false checkstyle:check

after_success:
- mvn test jacoco:report coveralls:report

deploy:
- provider: script
  script: mvn -s ci-settings.xml deploy -X checkstyle:checkstyle
  skip_cleanup: true
  on:
    branch: master
    tags: true
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - "target/concat-*.jar"
  - "target/*.sha256"
  - "target/checksum-sha256.txt"
  skip_cleanup: true
  on:
    branch: master
    tags: true

cache:
  directories:
  - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
